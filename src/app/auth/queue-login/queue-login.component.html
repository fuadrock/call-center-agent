<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>


<div class="authentication-bg min-vh-100">
  <div class="bg-overlay bg-white"></div>
  <div class="container">
      <div class="d-flex flex-column min-vh-100 px-3 pt-4">
          <div class="row justify-content-center my-auto">
              <div class="col-md-8 col-lg-6 col-xl-4">

                  <div class="text-center py-5">
                      <div class="mb-2 mb-md-2">
                          <a routerLink="/auth/login" class="d-block auth-logo">
                              <img src="assets/images/logo.png" alt=""   class="auth-logo-dark">
                              <img src="assets/images/logo.png" alt=""  class="auth-logo-light">
                          </a>
                      </div>
                      <div class="mb-3 mb-md-3">
                          <h5 class="">Welcome Agent!</h5>
                          <div class="avatar-lg mx-auto">
                              <div class="avatar-title bg-light text-primary display-4 rounded-circle">
                                  <i class="uil uil-user-circle"></i>
                              </div>
                          </div>
                      </div>
                      <div class="text-muted">
                          <p>Select A Queue </p>
                          <div class="row mb-3">

                              <div class="col-md-12">


                                  <ng-multiselect-dropdown [placeholder]="'Select queue..'" [settings]="dropdownSettings"
                                    [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                                    (onSelectAll)="onSelectAll($event)">
                                  </ng-multiselect-dropdown>
                                </div>

                          </div>

                          <div class="mt-4">
                              <a [routerLink]="" (click)="submit()" class="btn btn-primary w-100">Continue</a>
                          </div>
                      </div>


                  </div>

              </div><!-- end col -->
          </div><!-- end row -->



      </div>
  </div><!-- end container -->
</div>
