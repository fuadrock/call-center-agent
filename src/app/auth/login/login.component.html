<div class="authentication-bg min-vh-100">
  <div class="bg-overlay bg-white"></div>
  <div class="container">
      <div class="d-flex flex-column min-vh-100 px-3 pt-4">
          <div class="row justify-content-center my-auto">
              <div class="col-md-8 col-lg-6 col-xl-4">

                  <div class="text-center  py-5">
                      <div class="mb-2 mb-md-2">
                          <a href="index.html" class="d-block auth-logo">
                              <img src="assets/images/logo.png" alt=""  class="auth-logo-dark">
                              <img src="assets/images/logo.png" alt=""   class="auth-logo-light">
                          </a>
                      </div>
                      <div class="mb-1">
                          <p id="statusmsg">Sign in to continue...</p>
                      </div>
                      <div class="mb-1">
                          <p class="bg-warning d-none" id="AgentMsg">Logged in as <span class="userext"></span></p>
                      </div>
                      <form id="LoginForm" >
                          <div class="form-floating form-floating-custom mb-3">
                              <input type="text" class="form-control" id="input-username" placeholder="Enter User Name">
                              <label for="input-username">Username</label>
                              <div class="form-floating-icon">
                                  <i class="uil uil-users-alt"></i>
                              </div>
                          </div>
                          <div class="form-floating form-floating-custom mb-3">
                              <input type="password" class="form-control" id="input-password" placeholder="Enter Password">
                              <label for="input-password">Password</label>
                              <div class="form-floating-icon">
                                  <i class="uil uil-padlock"></i>
                              </div>
                          </div>

                          <div class="form-check form-check-info font-size-16">
                              <input class="form-check-input" type="checkbox" id="remember-check">
                              <label class="form-check-label font-size-14" for="remember-check">
                                  Remember me
                              </label>
                          </div>

                          <div class="mt-3">
                              <button id="loginbtn" class="btn btn-primary w-100" type="button" (click)="redirect()">Log In</button>
                          </div>

                      </form><!-- end form -->
                      <!-- Dialer Section-->
                      <div class="mt-5 text-center text-muted d-none" id="DialerSection">
                          <div class="mt-3">
                              <div class="center">
                                  <input id="destination" type="number" name="number" class="form-control" />
                                  <button id="callbtn" class="fa fa-phone fa-3x" type="button" ></button>

                              </div>
                          </div>
                      </div>
                      <!-- End Dialer Section-->
                  </div>
              </div><!-- end col -->
          </div><!-- end row -->

          <div class="row">
              <div class="col-xl-12">
                  <div class="text-center text-muted p-4">
                      <p class="mb-0">&copy; {{year}} Asiatel (S) Pte.Ltd. </p>
                  </div>
              </div><!-- end col -->
          </div><!-- end row -->
      </div>
  </div><!-- end container -->
</div>
